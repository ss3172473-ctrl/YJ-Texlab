<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | 혁신하며, 영진하다</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="cursor-dot"></div>
    <nav id="main-nav">
        <div class="logo-box">
            <img src="./public/images/logos/yj_texlab_logo.png" alt="YJ TEXLAB" class="main-logo">
        </div>
        <ul class="nav-links">
            <li><a href="/">HOME</a></li>
            <li><a href="/archive.html">THE NARRATIVE</a></li>
            <li><a href="/lines.html">THE LINES</a></li>
            <li><a href="/firsts.html">THE FIRSTS</a></li>
            <li><a href="/certified.html">YEONGJIN CERTIFIED</a></li>
            <li><a href="/contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <div class="contact-grid">
            <div class="contact-info">
                <p class="contact-motto">“길게 나아가라(永進)”</p>
                <h1 class="contact-heading">당신의 비전과<br>영진의 안목이<br>만나는 지점.</h1>
                <p class="sub-copy-serif">가업의 명예를 건 협력의 문을 엽니다.<br>우리는 단순한 원천 공급자가 아닌, 당신의 브랜드 가치를 함께 설계하는 파트너입니다.</p>
                <div class="seal-mark">永進</div>
            </div>

            <form class="contact-form">
                <div class="form-group no-top-margin">
                    <label class="form-label">Company / Name</label>
                    <input type="text" class="form-input" placeholder="성함 또는 기업명을 입력해주세요.">
                </div>
                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-input" placeholder="문의 사유를 선택해주세요.">
                </div>
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea class="form-input" rows="4" placeholder="당신의 이야기를 들려주세요."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
